<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="lzp">
	<meta name="description" content="a simple chat application">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hichat</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<!-- 聊天界面 -->
	<div class="wrapper">
		<!-- 标题和状态栏信息 -->
		<div class="banner">
			<h1>HiChat :)</h1>
			<span id="status"></span>
		</div>
		<!-- 历史信息 -->
		<div id="historyMsg"></div>
		<!-- 操作界面 -->
		<div class="controls clearfix">
			<div class="items">
				<!-- 颜色选择栏 -->
				<input type="color" id="colorStyle" placeholder="#000" title="fontcolor">
				<!-- 触发 emojiWrapper 显示隐藏的表情按钮 -->
				<input type="button" id="emoji" value="emoji" title="emoji">
				<!-- 发送图片按钮和图片上传 -->
				<label for="sendImage" class="image-label">
					<input type="button" value="image">
					<input type="file" id="sendImage" value="image">
				</label>
				<!-- 清除历史记录 -->
				<input type="button" id="clearBtn" value="clear" title="clear">
			</div>
			<!-- 聊天框 -->
			<textarea id="messageInput" placeholder="enter to send"></textarea>
			<input type="button" id="sendBtn" value="SEND">
			<div id="emojiWrapper"></div>
		</div>
	</div>
	<!-- 登录框 -->
	<div id="loginWrapper">
		<p id="info">connecting to server...</p>
		<!-- 用户昵称创建和提交按钮 -->
		<div id="nickWrapper">
			<input type="text" placeholder="nickname" id="nicknameInput">
			<input type="button" value="OK" id="loginBtn">
		</div>
	</div>
	<script src="/js/socket.io.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
